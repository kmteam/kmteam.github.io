    <script>
        var myVideo = document.getElementById("video1");

        function setplaybackRate(rate) {
            myVideo.playbackRate = rate;
        }

        function seek(currentTime) {
          myVideo.currentTime = currentTime;
        }

        function playPause() {
            if (myVideo.paused)
                myVideo.play();
            else
                myVideo.pause();
        }

        function playVideoFile(videoFile) {
            myVideo.src = videoFile;
            playPause();
        }
        function makeGiant() {
            myVideo.width = 1440;
        }
        function makeBig() {
            myVideo.width = 560;
        }
        function makeSmall() {
            myVideo.width = 320;
        }
        function makeNormal() {
            myVideo.width = 420;
        }
    </script>
